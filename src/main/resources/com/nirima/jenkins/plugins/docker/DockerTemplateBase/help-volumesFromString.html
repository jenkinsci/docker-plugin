<div>
    New line separated list of volumes to inherit from another container.
    Specified in the form &lt;container name&gt;[:&lt;ro|rw&gt;]
    <br>
    If accessmode not specified, then default rw will be used.
    <br/>
    See <a href="https://docs.docker.com/engine/reference/commandline/run/#mount-volumes-from-container---volumes-from">the official documentation</a>
</div>
